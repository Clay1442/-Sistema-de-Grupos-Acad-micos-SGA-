{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Editando: {{ club.name }}</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
        }

        h1 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .form-container {
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }


        form input[type="text"],
        form input[type="datetime-local"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #eee;
            padding: 10px 15px;
            border-radius: 5px;
            color: #333;
        }

        .logo-widget>a {
            display: none;
        }

        .logo-widget {
            font-size: 0;

        }

        .logo-widget label,
        .logo-widget input {
            font-size: 14px;
        }

        #logo-clear_id {
            display: none;
        }


        @media (min-width: 600px) {
            .submit-btn {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Editando Clube: {{ club.name }}</h1>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

                <p>
                    <label for="{{ form.name.id_for_label }}">{{ form.name.label }}:</label>
                    {{ form.name }}
                </p>
                <p>
                    <label for="{{ form.description.id_for_label }}">{{ form.description.label }}:</label>
                    {{ form.description }}
                </p>

                <div style="margin-bottom: 20px;">
                    {% if club.logo %}
                    <p style="margin: 0 0 10px 0; font-weight: bold;">Imagem Atual:</p>
                    <img src="{{ club.logo.url }}" alt="Logo do {{ club.name }}"
                        style="max-height: 150px; border-radius: 5px; margin-bottom: 15px; display: block;">
                    {% endif %}

                    <div class="logo-widget">
                        {{ form.logo }}
                    </div>
                </div>

                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>
        <a href="{% url 'club-detail' pk=club.pk %}" class="back-link">← Cancelar e Voltar</a>
    </div>
</body>

</html>
