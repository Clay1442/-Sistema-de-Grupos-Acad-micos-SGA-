{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Editando Evento: {{ event.title }}</title>

    <style>
        /* --- ESTILOS RESPONSIVOS (Mobile-First) --- */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* O container principal */
        .container {
            max-width: 800px;
            margin: 20px auto; /* Centra no desktop */
            padding: 15px;     /* Espaçamento para o telemóvel */
        }
        
        h1 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* O container do formulário */
        .form-container {
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 2. ESTILOS DOS CAMPOS DO FORMULÁRIO (A MÁGICA)
        */
        
        /* O 'wrapper' para cada campo */
        .form-field {
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            display: block; /* Faz o rótulo ficar numa linha própria */
            margin-bottom: 5px;
        }

        /* Faz todos os inputs (texto, data) e textareas
          serem 100% responsivos
        */
        form input[type="text"],
        form input[type="datetime-local"],
        form textarea {
            width: 100%;             /* Ocupa 100% da largura do container */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;  /* Impede que o padding 'estoure' a largura */
        }
        
        form textarea {
            min-height: 120px;
            resize: vertical; /* Permite que o utilizador aumente a altura */
        }

        /* Botões */
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Botão 100% em telemóvel */
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #eee;
            padding: 10px 15px;
            border-radius: 5px;
            color: #333;
        }

        /* 3. MEDIA QUERY (Para telas maiores)
          Se a tela for maior que 600px...
        */
        @media (min-width: 600px) {
            .submit-btn {
                width: auto; /* O botão deixa de ser 100% */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Editando Evento: {{ event.title }}</h1>
        <p>Clube: {{ club.name }}</p>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-field">
                    <label for="{{ form.title.id_for_label }}">Título:</label>
                    {{ form.title }}
                </div>
                
                <div class="form-field">
                    <label for="{{ form.description.id_for_label }}">Descrição:</label>
                    {{ form.description }}
                </div>
                
                <div class="form-field">
                    <label for="{{ form.event_date.id_for_label }}">Data e Hora do Evento:</label>
                    {{ form.event_date }}
                </div>
                
                <div class="form-field">
                    <label for="{{ form.location.id_for_label }}">Localização:</label>
                    {{ form.location }}
                </div>
                
                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>

        <a href="{% url 'event-detail' pk=event.pk %}" class="back-link">← Cancelar e Voltar</a>
    </div>

</body>
</html>
