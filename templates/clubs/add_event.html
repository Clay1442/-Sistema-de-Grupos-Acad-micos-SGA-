{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Criar Novo Evento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
        }

        h1 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .form-container {
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }


        form input[type="text"],
        form input[type="datetime-local"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #eee;
            padding: 10px 15px;
            border-radius: 5px;
            color: #333;
        }

        @media (min-width: 600px) {
            .submit-btn {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Criar Novo Evento para: {{ club.name }}</h1>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-field">
                    <label for="{{ form.title.id_for_label }}">Título:</label>
                    {{ form.title }}
                </div>

                <div class="form-field">
                    <label for="{{ form.description.id_for_label }}">Descrição:</label>
                    {{ form.description }}
                </div>

                <div class="form-field">
                    <label for="{{ form.event_date.id_for_label }}">Data e Hora do Evento:</label>
                    {{ form.event_date }}
                </div>

                <div class="form-field">
                    <label for="{{ form.location.id_for_label }}">Localização:</label>
                    {{ form.location }}
                </div>
                <button type="submit" class="submit-btn">Salvar Evento</button>
            </form>
        </div>


        <a href="{% url 'club-detail' pk=club.pk %}" class="back-link">← Cancelar</a>
    </div>

</body>
</html>
