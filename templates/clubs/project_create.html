{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Projeto</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        form p { display: grid; grid-template-columns: 150px 1fr; gap: 10px; margin-bottom: 15px; }
        form label { font-weight: bold; }
        form input, form textarea, form select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; background: #eee; padding: 10px 15px; border-radius: 5px; color: #333; }
    </style>
</head>
<body>

    <h1>Criar Novo Projeto para: {{ club.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Salvar Projeto</button>
    </form>

    <a href="{% url 'club-detail' pk=club.pk %}" class="back-link">‚Üê Cancelar</a>
</body>
</html>
