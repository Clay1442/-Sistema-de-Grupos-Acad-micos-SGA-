{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; padding: 15px; background-color: #f4f4f4; }
        .form-container { border: 1px solid #ddd; padding: 25px; border-radius: 8px; background-color: #ffffff; }
        .form-field { margin-bottom: 20px; }
        form label { font-weight: bold; display: block; margin-bottom: 5px; }
        form input[type="text"], form input[type="password"] {
            width: 100%; padding: 10px; border: 1px solid #ccc;
            border-radius: 4px; box-sizing: border-box;
        }
        .submit-btn { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .alert-error { background: #f8d7da; color: #721c24; padding: 10px; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 15px; }
        .small-text { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        
        {% if form.errors %}
            <div class="alert-error">
                <p>O seu username ou password estão incorretos. Tente novamente.</p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-field">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        
        <div class="small-text">
            Não tem uma conta? 
            <a href="{% url 'register' %}">Registe-se aqui</a>
        </div>
    </div>
</body>
</html>
